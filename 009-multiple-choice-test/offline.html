<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/UncoolProjects/009-multiple-choice-test/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/UncoolProjects/009-multiple-choice-test/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/UncoolProjects/009-multiple-choice-test/favicon-16x16.png">
	<link rel="manifest" href="/UncoolProjects/009-multiple-choice-test/manifest.json">
	<link rel="mask-icon" href="/UncoolProjects/009-multiple-choice-test/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#f5f5f5">

    <title> Offline | Test Your Understanding</title>

	<link rel="stylesheet" type="text/css" href="/UncoolProjects/009-multiple-choice-test/css/main.css">
</head>

<body>
	<header>
		
	</header>

	<div class="container offline">
		<div class="image-wrapper">
			<a href="/UncoolProjects/009-multiple-choice-test/"><img src="/UncoolProjects/009-multiple-choice-test/images/icons/icon-size-72.png"></a>
		</div>
		<h1>You're offline :'(</h1>

		<p>Below, are list of pages you have cached: </p>
		<ul class="cached-pages" hidden="true" id="cached-tests">
			<!-- <li><a href="/UncoolProjects/009-multiple-choice-test/test.html">Test 01</a></li> -->
		</ul>

	</div>

	<footer></footer>
	<script src="./js/main.js" type="text/javascript"></script>
	<script type="text/javascript">
		const storedTests = getFromLocalStorage(localTestStoreName);
		if (storedTests){
			const ul = document.getElementById('cached-tests');
			ul.hidden = false;
			const testKeys = Object.keys(storedTests);
			testKeys.forEach(testKey => {
				const testName = storedTests[testKey].name;
				const prelink = "/UncoolProjects/009-multiple-choice-test/html/test.html?json=";
				const li = document.createElement("LI");
				const aTag = document.createElement("A");
				aTag.href = prelink+testKey;
				aTag.textContent = "Test: "+testName;
				li.appendChild(aTag);
				ul.appendChild(li);
			})
		}
	</script>
</body>
</html>
